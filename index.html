<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--mt-4 para desgrudar o container, dar um espaço de cima da tela-->
    <div class="container mt-4">
      <div class="row align-item-center">
        <!--linha-->
        <!--Responsividade para aparelhos de tamanho grande e medio-->
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light">
            <!--borda arredondada-->
            <div class="form-floating mb-3">
              <!--deixar a div com posição relativa-->
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="E-mail"
              />
              <label for="inputEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Senha"
              />
              <!--frase que vai no label for, altera o que está escrito dentro do container da pagina-->
              <label for="inputPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <!--input area que vai entrar dados-->
                <input type="checkbox" value="lembrar-me" />lembrar-me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
